<div class="screen-set">
	<div id="games-page" class="flex standard-purple-card justify-center items-center">
		<div id="players">
            <h1 id="alias1"></h1>
            <h1 id="alias2"></h1>
        </div>
		<div id="game">
			<div id="counter1" class="counter">0</div>
			<div id="counter2" class="counter">0</div>
			<div id="ball"></div>
			<div id="paddleLeft" class="paddle"></div>
			<div id="paddleRight" class="paddle"></div>
			<div id="line"></div>
			<div id="powerUp"></div>
		</div>
		<div id="pause" translatekey="game_pause_upper">PAUSE</div>
		<div id="countdown">3</div>
		<div id="returnToGames">
			<p translatekey="game_check">Are you sure? Pussy.</p>
			<button id="continue" translatekey="game_continue">Continue</button>
			<button id="exit" translatekey="game_exit">Exit</button>
		</div>
		<div id="buttomGroup">
			<button id="pauseGame" translatekey="game_pause">Pause</button>
			<button id="exitGame" translatekey="game_exit">Exit</button>
		</div>
	</div>
</div>

<div id="gamesCard" class="screen-set absolute">
	<div id="endGame" class="flex flex-col p-4 rounded-[15px] gap-4">
		<div id="endWinner" class="flex flex-col w-full lg:flex-row gap-4 items-center justify-center">
			<img class="end-img" src="../../../resources/img/winner_cat.png" />
			<p id="win" class="end-paragraph"></p>
		</div>
		<div id="endLoser" class="flex flex-col w-full lg:flex-row gap-4 items-center justify-center">
			<p id="loser" class="end-paragraph"></p>
			<img class="end-img" src="../../../resources/img/loser_cat.png" />
		</div>
		<button class="end-button" id="exit-end" translatekey="game_exit">Exit</button>
	</div>
</div>

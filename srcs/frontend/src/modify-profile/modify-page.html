<div class="flex screen-set">
	<div id="modify-dimensions" class="standard-purple-card flex lg:max-w-[35vw]">
		<header class="flex justify-between items-center md:items-end mx-4 h-fit md:h-1/6">
			<h1 class="hidden md:block">Modify Profile</h1>
			<svg id="home-button" class="home-icon m-4 h-10 w-10" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FEE0EF">
				<path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
			</svg>
		</header>
		<div id="pink-divider"></div>
		<div id="friend-data" class="flex flex-col items-center gap-4 w-full p-2.5">
				<img id="modify-profile-photo" class="rounded-full" src="../../resources/img/cat.jpg" alt="Profile photo">
				<div class="flex justify-between gap-4 p-2.5">
					<form id='formid'>
						<input id='fileid' type='file' hidden/>
						<input id='buttonid' type='button' value='Upload a photo' class="button p-2.5 rounded-[15px] cursor-pointer"/>
						<input type='submit' value='Submit' hidden/> 				
					</form>
					<button id="create-avatar" class="button p-2.5 rounded-[15px]">Create an avatar</button>
				</div>
		</div>
		<div id="friend-statistics" class="flex flex-col p-4 gap-1 mt-4 rounded-[15px] w-full bg-[#7d48778f]">
			<p class="font-bold text-white">Username: <span id="your-name" class="font-thin"></span></p>
			<div class="flex justify-between items-center w-full">
				<p class="font-bold text-white">Nick: <span id="your-nick" class="font-thin"></span></p>
				<form id="nick-form" class="hidden w-full mx-1.5">
					<input id="modify-nick" type="text" class="w-full outline-none indent-2 opacity-60 bg-[whitesmoke] text-[var(--dark-purple)] rounded-[15px]" maxlength="24">
					<button type="submit" hidden></button>
				</form>
				<svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="24px" width="24px">
					<path d="m499-287 335-335-52-52-335 335 52 52Zm-261 87q-100-5-149-42T40-349q0-65 53.5-105.5T242-503q39-3 58.5-12.5T320-542q0-26-29.5-39T193-600l7-80q103 8 151.5 41.5T400-542q0 53-38.5 83T248-423q-64 5-96 23.5T120-349q0 35 28 50.5t94 18.5l-4 80Zm280 7L353-358l382-382q20-20 47.5-20t47.5 20l70 70q20 20 20 47.5T900-575L518-193Zm-159 33q-17 4-30-9t-9-30l33-159 165 165-159 33Z"/>
				</svg>
			</div>
			<div class="flex justify-between w-full">
				<p class="font-bold text-white">Description: </p>
				<span id="your-description" class="italic font-thin mx-1.5 px-1.5 w-full rounded-[15px] bg-[#d087ac50]"></span>
				<form id="description-form" class="hidden w-full mx-1.5">
					<input id="modify-description" type="text" class="w-full outline-none indent-2 opacity-60 bg-[whitesmoke] text-[var(--dark-purple)] rounded-[15px]" maxlength="80">
					<button type="submit" hidden></button>
				</form>
				<svg class="edit-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
					<path d="m499-287 335-335-52-52-335 335 52 52Zm-261 87q-100-5-149-42T40-349q0-65 53.5-105.5T242-503q39-3 58.5-12.5T320-542q0-26-29.5-39T193-600l7-80q103 8 151.5 41.5T400-542q0 53-38.5 83T248-423q-64 5-96 23.5T120-349q0 35 28 50.5t94 18.5l-4 80Zm280 7L353-358l382-382q20-20 47.5-20t47.5 20l70 70q20 20 20 47.5T900-575L518-193Zm-159 33q-17 4-30-9t-9-30l33-159 165 165-159 33Z"/>
				</svg>
			</div>
			<p class="font-bold text-white">Account creation date: <span class="font-thin"></span></p>
			<div class="flex justify-between">
				<p class="font-bold text-white">Total Wins Rate: <span class="font-thin">0</span></p>
				<p class="font-bold text-white">Total Loses Rate: <span class="font-thin">0</span></p>
			</div>
		</div>
	</div>
</div>

<div class="screen-set">

	<div class="tournament">
		<style>
			.screen-set {
				padding: 2rem;
			}
			.tournament {
				max-width: 1200px;
				margin: 0 auto;
			}
			.tournament h1 {
				text-align: center;
				margin-bottom: 2rem;
			}
			.btns {
				display: grid;
				gap: 2rem;
			}
			.game-type-selector {
				margin-top: 1rem;
			}

			.game-type-selector select {
				width: 100%;
				padding: 0.5rem;
				border: 1px solid #e5e7eb;
				border-radius: 0.375rem;
				background-color: white;
				color: #374151;
			}

			.game-type-selector select:focus {
				outline: 2px solid #6366f1;
				outline-offset: 2px;
			}
		</style>
		<h1>Tournaments</h1>

		<div class="btns">

			<div>
				<h2>Search tournaments</h2>
				<label for="tournament-search-bar">
					Tournament name
					<input id="tournament-searcher" type="text">
				</label>
				<input type="submit" value="Find a tournament" id="tournament-search-button">
			</div>

			<div class="btn create-tournament">
				<h2>Create tournament</h2>

				<div class="tournament-creation">
					<label for="name">
						Name
						<input type="text">
					</label>
					<div class="game-type-selector">
						<label>
							Game Type
							<select id="game-type">
								<option value="">Select game type</option>
								<option value="pong">Pong</option>
								<option value="4inrow">4 in Row</option>
							</select>
						</label>
					</div>
					<input type="submit" value="Create tournament">
				</div>
			</div>
			<div class="search-players">
				<input type="text" id="player-search" placeholder="Search players...">
				<div id="search-results" class="search-results"></div>
			</div>
			<div class="still-tournament">
				<h2>All tournaments</h2>

				<div>
					<div class="tournament-card">
						<h3>Title</h3>
					</div>
				</div>
			</div>

		</div>
	</div>
	
</div>

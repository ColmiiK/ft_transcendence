<div id="screen-support" class="flex justify-center">
	<div id="card" class="standard-purple-card flex">
		<header id="friends-header" class="flex justify-between items-end mx-4">
			<div>
				<h1>Friends</h1>
				<p><span id="friend-list-page" class="friend-selector cursor-pointer">Friends List</span> | <span id="friend-invitation-page" class="friend-selector cursor-pointer">Invitations</span></p>
			</div>
			<svg id="home-button" class="home-icon m-4 h-10 w-10" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FEE0EF">
				<path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
			</svg>
		</header>

		<div id="pink-divider" class="flex justify-center"></div>

		<main id="friends-main" class="flex flex-col h-full justify-center items-center">
			<form id="message-box" class="flex justify-center items-center">
				<div class="relative w-full">
					<input autocomplete="off" list="" id="friend-input" placeholder="Search a friend" class="outline-none w-full indent-2">
					<datalist id="search-friend" role="listbox"></datalist>
				</div>
				<button type="submit" class="flex items-center">
					<svg class="send-icon" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#54184D">
						<path d="M784-120 532-372q-30 24-69 38t-83 14q-109 0-184.5-75.5T120-580q0-109 75.5-184.5T380-840q109 0 184.5 75.5T640-580q0 44-14 83t-38 69l252 252-56 56ZM380-400q75 0 127.5-52.5T560-580q0-75-52.5-127.5T380-760q-75 0-127.5 52.5T200-580q0 75 52.5 127.5T380-400Z"/>
					</svg>
				</button>
			</form>

			<!-- Friends List Page -->
			<div id="friend-list" class="flex gap-2 h-full w-full justify-between items-center">
				<section id="friends-holder" class="flex flex-col items-center w-full h-full"></section>
				<section id="friend-profile" class="friend-card flex flex-col items-center justify-center"></section>
			</div>

			<!-- Invitation page -->
			<div id="invitation-list" class="flex grid grid-cols-2 h-full w-full gap-4">
				<div class="flex flex-col w-full">
					<div class="flex items-center gap-2 m-2">
						<p class="w-fit text-lg">Received</p>
						<div id="pink-divider" class="w-full"></div>
					</div>
					<section id="invitation-received" class="flex flex-col w-full"></section>
				</div>
				<div class="flex flex-col w-full">
					<div class="flex items-center gap-2 m-2">
						<p class="w-fit text-lg">Sent</p>
						<div id="pink-divider" class="w-full"></div>
					</div>
					<section id="invitation-sent" class="flex flex-col w-full"></section>
				</div>
			</div>
		</main>
	</div>
</div>

<dialog id="block-user" class="standard-pink-card hidden">
	<div class="w-full h-full">
		<div class="flex justify-between items-center m-2.5">
			<h1 class="text-white text-3xl">Block a friend</h1>
			<svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" fill="#3B0034">
				<path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/>
			</svg>
		</div>
		<div id="pink-divider"></div>
		<div class="flex gap-10 justify-center">
			<button class="button cancel">Cancel</button>
			<button class="button block">Block</button>
		</div>
		<div class="flex flex-col w-full m-2.5 justify-center items-center">
			<p>Are you sure you want to <span class="text-[var(--alert)]">block</span> your friend?<p>
			<p>Once done you can revert it in <span class="text-[var(--violet)]">settings</span></p>
		</div>
	  </div>
</dialog>

	<!-- Change Password -->
	<div id="change-password" class="standard-purple-card flex">
		<header class="flex flex-col justify-center items-center">
			<h1 id="settings-display-title">Change Password</h1>
		</header>
		<div id="divider"></div>
		<main>
			<form class="flex flex-col justify-center gap-4">
				<div>
					<p>Current Password</p>
					<input class="w-full" type="text" placeholder="Current Password">
				</div>
				<div>
					<p>New Password</p>
					<input class="w-full" type="text" placeholder="New Password">
				</div>
				<button type="submit">Submit</button>
			</form>
		</main>
	</div>

	<!-- Terms and Conditions -->
	<main id="terms-and-conditions" class="standard-purple-card hidden md:w-4/5">
		<header class="flex justify-center items-center w-full m-2.5 p-2.5 gap-x-5">
		  <h1>Terms and Privacy Policy</h1>
		  <img class="max-w-24" src="resources/img/sleeping-cat.png" alt="sleeping cat">
		</header>
		<div id="divider"></div>
		<section id="privacy-policy" class="flex flex-col justify-center items-center"></section>
	</main>

	<footer id="login-footer" class="flex justify-between gap-x-10">
		<div class="relative inline-block text-left" id="language-menu">
		  <div>
			<button type="button"
			  class="inline-flex w-full justify-center gap-x-1.5 rounded-md px-3 py-2 text-sm font-semibold ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50"
			  id="menu-button" aria-expanded="true" aria-haspopup="true">
			  Language
			  <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
				data-slot="icon">
				<path fill-rule="evenodd"
				  d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
				  clip-rule="evenodd" />
			  </svg>
			</button>
		  </div>
  
		  <div class="absolute right-0 z-10 mt-2origin-top-right focus:outline-hidden" role="menu"
			aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
			<div class="hidden py-1" role="none" id="language-options">
				<div language_key="es" class="l-option block px-4 py-2 text-sm text-[var(--dark-blue)]" role="menuitem"
					tabindex="-1" id="menu-item-0">Español</div>
			  	<div language_key="en" class="l-option block px-4 py-2 text-sm text-[var(--dark-blue)]" role="menuitem"
					tabindex="-1" id="menu-item-1">English</div>
			  	<div language_key="fr" class="l-option block px-4 py-2 text-sm text-[var(--dark-blue)]" role="menuitem"
					tabindex="-1" id="menu-item-2">Français</div>
			</div>
		  </div>
		</div>
  
		<div id="terms-conditions-button" class="cursor-pointer">Privacy and Terms Conditions</div>
	</footer>

	
</div>

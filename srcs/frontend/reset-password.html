<div id="reset-password">
    <div id="reset-password-card" class="w-full h-full">
      <div class="flex justify-between items-center m-2.5">
        <h1 class="text-white text-3xl">Recover your password</h1>
        <div class="close-icon"></div>
      </div>
      <div id="pink-divider"></div>
      <form id="reset-password-form" class="flex justify-center items-center">
        <input type="password" id="first-password-recovery" class="text-black w-2/3 p-1 m-2 rounded-md"
          placeholder="Introduce your new password">
		<input type="password" id="second-password-recovery" class="text-black w-2/3 p-1 m-2 rounded-md"
          placeholder="Introduce your new password again">
        <button type="submit" class="signin-user p-1 m-2 rounded-md">Submit</button>
      </form>
    </div>
</div>

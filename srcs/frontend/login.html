<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login Page</title>
    <link href="css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- <div id="particles-js"></div> -->
    <div id="visual-div" class="flex flex-col justify-center items-center">
      <main id="login-page" class="flex flex-col">
        <header id="header-section" class="flex justify-center items-center">
          <h1>Welcome!</h1>
          <img id="login-page-img" src="resources/img/sleeping-cat.png" alt="sleeping cat">
        </header>
        <div id="divider"></div>
        <section id="sign-in">
          <form action="/enviar" method="POST" class="flex flex-col items-center">
            <input type="email" id="email" placeholder="Email" class="data-user">
            <input type="password" id="password" placeholder="Password" class="data-user">
            <button type="submit" class="data-user signin-user">Sign in</button>
          </form>      
        </section>
        <p class="flex justify-center">or</p>
        <section id="google-authentication">
          <script src="https://accounts.google.com/gsi/client" async></script>
          <div id="g_id_onload"
              data-client_id="YOUR_GOOGLE_CLIENT_ID"
              data-login_uri="https://your.domain/your_login_endpoint"
              data-auto_prompt="false">
          </div>
          <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with" data-shape="rectangular" data-logo_alignment="left"></div>
        </section>
        <section id="forgot-password" class="flex justify-center"><a href="/passwordrecovery">Forgot password?</a></section>
        <section id="sign-up" class="flex justify-center">
          <p>Don't have an account? <a href="/signup" class="text-[var(--dark-pink)]">Sign up</a></p>
        </section>
      </main>
      <footer id="login-footer" class="flex justify-between gap-x-10">
        <div class="relative inline-block text-left">
          <div>
            <button type="button" class="inline-flex w-full justify-center gap-x-1.5 rounded-md px-3 py-2 text-sm font-semibold ring-1 shadow-xs ring-gray-300 ring-inset hover:bg-gray-50" id="menu-button" aria-expanded="true" aria-haspopup="true">
              Language
              <svg class="-mr-1 size-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" data-slot="icon">
                <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        
          <div class="absolute right-0 z-10 mt-2origin-top-right focus:outline-hidden" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
            <div class="hidden py-1" role="none" id="language-options">
              <a href="#" class="l-option block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-0">Español</a>
              <a href="#" class="l-option block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-1">English</a>
              <a href="#" class="l-option block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="menu-item-2">Français</a>
            </div>
          </div>
        </div>
        
        <div id="terms-conditions">Privacy and Terms Conditions</div>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script src="js/init.js"></script>
  <script src="js/dropdown.js"></script>
  </body>
</html>
